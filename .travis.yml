
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
sudo: false
branches:
  except:
    - gh-pages
env:
  - DJANGO=2.0
  - DJANGO=2.1
  - DJANGO=2.2
  - DJANGO=3.0
matrix:
  fast_finish: true
  exclude:
    # django 3.0 needs py >= 3.6
    - python: "3.5"
      env: DJANGO=3.0
before_install:
  - sudo apt-get -qq update
install:
  - python -m pip install -U pip
  - pip install -U setuptools tox-travis codecov
script:
  - tox
after_success:
  - codecov -e DJANGO
